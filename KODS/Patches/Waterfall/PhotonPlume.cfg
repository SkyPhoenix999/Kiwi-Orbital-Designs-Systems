// Adds Waterfall effects to orbital engines
@PART[Photon]:NEEDS[Waterfall]:FOR[KODS]
{
 // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
 
  EFFECTS
  {
    running_closed
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_hard
        volume = 0.0 0.0
        volume = 1.0 1.0
        pitch = 0.0 0.2
        pitch = 1.0 1.0
        loop = true
      }
    }
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_medium
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = thrustTransform
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
  }


  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = Photon
    // This links the effects to a given ModuleEngines if desired. If not, it will use the basic one.
    engineID = Photon

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-hypergolic-HDA-UDMH-upper-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,0
      rotation = 0, 0, 0
      scale = 0.03, 0.03, 0.1
    }
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-nozzle-glow-orange-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,0
      rotation = 0, 0, 0
      scale = 0.0306, 0.0306, 0.08
    }
   }
}

